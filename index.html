<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">
  <link rel="stylesheet" href="assets/game.css">
  <title>Slap</title>
</head>

<body id="HTML-body">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Micaiah</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://github.com/Stiles-Micaiah">GitHub <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://memegenerator.net/img/instances/51052155.jpg">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://memegenerator.net/img/instances/51052155.jpg">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://memegenerator.net/img/instances/51052155.jpg">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </header>


  <div id="main-container" class="container-fluid">
    <div class="row">
      <div class="col-1 d-flex justify-content-left">
        <span id="health-readout">Health:<span id="healthLvl"></span></span>


        <section id="attack-ul">
          <ul>
            <li>
              <button id="weapon01"  class="btn btn-primary float-left btn-md weapon rounded-pill"
                onclick="enemyCollection[0].fire('plasma')"><b class="Plasma-btn-txt">Plasma</b></button>
            </li>
            <li>
              <button id="weapon02"  class="btn btn-primary float-left btn-md weapon rounded-pill"
                onclick="enemyCollection[0].fire('wave')"><b class="Wave-btn-txt">Wave</b></button>
            </li>
            <li>
              <button id="weapon03" class="btn btn-primary float-left btn-md weapon rounded-pill"
                onclick="enemyCollection[0].fire('phazon')"><b class="Phazon-btn-txt">Phazon</b></button>
            </li>
            <li class="btn-group">
              <button id= "diffusion" type="button" class="btn btn-primary rounded-pill dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false"><b id= "diffusion-btn">
                Diffusion
                </b>
              </button>
              <div id="diffusion-dropdown" class="dropdown-menu">
                <button onclick="modPressed('ice')" class="dropdown-item dropdown-item-primary"><b id="iceDiffusion">+Ice</b></button>
                <button onclick="modPressed('powerBeam')" class="dropdown-item"><b id="powerDiffusion">+Power Beam</b></button>
                <button onclick="modPressed('phazonInfusion')" class="dropdown-item"><b id="phazonInfusion">+Phazon
                    Infusion</b></button>
              </div>
            </li>
            <li id="li-needed">
              <button id="reset" class="btn btn-primary float-left btn-sm rounded-pill" onclick="reset()"><b
                  class="reset-btn-txt">Time Crystal</b></button>
            </li>
          </ul>

        </section>



      </div>
      <div id="enemy-col" class="col-2 d-flex justify-content-center">
        <img id="enemyShip" src="assets/enemy0.png" alt="">

      </div>
    </div>
    <div id="main-row" class="row d-flex ">
      <div class="col-2 col-2 d-flex justify-content-left">
        <div class="row">
          <!--  -->
        </div>
      </div>
    </div>



  </div>

  </div>
  </div>


  <footer class="container-fluid">



    <div class="row">
      <div id="player-col" class="col-2 d-flex justify-content-center">

        <img class="" id=starship src="assets\playerOne.png">
        </img>
      </div>

  </footer>


  <span id="winWin"></span>

  <h1><b>Health:<span id="player-health-readout"></span>%</b></h1>
  <div class="progress">
    <div id="player-health" class="progress-bar bg-info progress-bar-striped progress-bar-animated " role="progressbar"
      aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="app/functioning-game.js"></script>
</body>

</html>
